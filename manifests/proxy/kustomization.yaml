apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: openshift-bare-metal-events
resources:
- service-account.yaml
- roles.yaml
- service.yaml
- route.yaml
- deployment.yaml
replicas:
- count: 1
  name: hw-event-proxy
secretGenerator:
- literals:
  - username=user
  - password=pass
  - hostaddr=10.10.10.10
  name: redfish-basic-auth
  type: Opaque
images:
- name: cloud-event-sidecar
  newName: quay.io/redhat-cne/cloud-event-proxy
  newTag: latest
- name: hw-event-proxy
  newName: quay.io/redhat-cne/hw-event-proxy
  newTag: latest
